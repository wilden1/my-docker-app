name: Push to Docker Hub

    on:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login ke Docker Hub menggunakan Secrets yang kau dah setup
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Tukar mengikut nama tepat dalam gambar Settings kau
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Build imej dan terus Push ke Docker Hub
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Gunakan variable yang sama untuk tag
          tags:
             ${{ secrets.DOCKERHUB_USERNAME }}/my-docker-app:latest
             ${{ secrets.DOCKERHUB_USERNAME }}/my-docker-app:${{ github.ref_name }}

